title: Soulioli
description: Personal notes, projects, and reminders.
url: "https://soulioli.com"
hero_logo: "/assets/logo.png"
favicon: "/assets/logo.png"

# Homepage pinned-post sections (tag-driven).
# Use tag: all to include all pinned posts.
pinned_sections:
  - id: all
    label: All
    tag: all
  - id: builds
    label: Builds
    tag: build
  - id: notes
    label: Notes
    tag: note
  - id: games
    label: Games
    tag: game

# Makes URLs nice like /first-log-entry/ instead of /2026/02/24/...
permalink: /:title/

timezone: America/New_York

markdown: kramdown
kramdown:
  input: GFM

# Optional: auto-generate RSS feed (supported on GitHub Pages)
plugins:
  - jekyll-feed
  - jekyll-sitemap
