---
layout: default
---

<div class="hero">
  <h1 style="margin-bottom:6px;">{{ page.title }}</h1>
  <p style="margin:0;color:var(--muted);">
    {{ page.date | date: "%B %d, %Y" }}
    {% if page.tags %} • {{ page.tags | join: ", " }}{% endif %}
  </p>
</div>

<div class="card">
  <div class="bd">
    {{ content }}
  </div>
</div>

<div style="margin-top:14px;">
  <a class="pill" href="/">← Back home</a>
</div>
