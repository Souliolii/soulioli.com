<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% if page.title %}{{ page.title }} - {% endif %}Soulioli</title>
  <meta name="color-scheme" content="dark light" />
  <style>
    /* Theme tokens: edit these values to quickly reskin the whole site */
    :root{
      --bg: #111317;
      --bg-accent-a: rgba(70, 145, 255, 0.22);
      --bg-accent-b: rgba(190, 116, 255, 0.16);
      --panel: #181b24;
      --panel-2: #1c2030;
      --panel-soft: rgba(255, 255, 255, 0.035);
      --heading-bg: rgba(255, 255, 255, 0.02);
      --text: #f4f7ff;
      --muted: #b1b8c9;
      --faint: #838da3;
      --border: rgba(255, 255, 255, 0.10);
      --link: #8dc0ff;
      --brand-a: #76c7ff;
      --brand-b: #c5a1ff;
      --max: 1180px;
      --radius: 14px;
    }

    /* Optional light mode fallback for users who force light preference */
    @media (prefers-color-scheme: light){
      :root{
        --bg: #f6f3ec;
        --bg-accent-a: rgba(70, 108, 178, 0.09);
        --bg-accent-b: rgba(112, 95, 67, 0.07);
        --panel: #fbfaf6;
        --panel-2: #f3eee4;
        --panel-soft: rgba(0, 0, 0, 0.015);
        --heading-bg: #f3eee4;
        --text: #1f1e1a;
        --muted: #5f5b52;
        --faint: #8a8376;
        --border: #d8d0c2;
        --link: #1c4f86;
        --brand-a: #2d7fce;
        --brand-b: #7a56bf;
      }
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      background:
        radial-gradient(1100px 760px at 72% -10%, var(--bg-accent-a), transparent 52%),
        radial-gradient(900px 700px at 65% 4%, var(--bg-accent-b), transparent 55%),
        var(--bg);
      color: var(--text);
      font-family: "Trebuchet MS", "Segoe UI", Tahoma, sans-serif;
      line-height: 1.65;
    }

    a{ color: var(--link); text-decoration:none; }
    a:hover{ text-decoration:underline; }

    .wrap{ max-width: var(--max); margin: 0 auto; padding: 16px 18px 48px; }
    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 14px;
      padding: 10px 14px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: rgba(17, 20, 27, 0.75);
      backdrop-filter: blur(7px);
    }
    .brand{
      display:flex;
      align-items:center;
      gap: 12px;
      flex-wrap:wrap;
    }
    .brand-logo{
      width: 26px;
      height: 26px;
      border-radius: 6px;
      object-fit: contain;
      display:block;
    }
    .brand .name{
      font-weight: 700;
      font-size: 1.1rem;
      letter-spacing: .35px;
      color: var(--text);
    }
    .brand .tag{
      color: var(--muted);
      font-size: .88rem;
      letter-spacing: .2px;
    }
    .nav{
      display:flex;
      gap: 12px;
      flex-wrap:wrap;
      font-family: "Trebuchet MS", "Segoe UI", Tahoma, sans-serif;
      font-size: .95rem;
    }
    .nav a{ color: var(--muted); }
    .nav a:hover{ color: var(--text); }
    .pill{
      display:inline-flex; align-items:center; gap:8px;
      padding: 7px 12px;
      border: 1px solid var(--border);
      background: var(--panel-soft);
      border-radius: 999px;
      color: var(--muted);
      font-size: .9rem;
      font-weight: 600;
    }
    .pill:hover{ text-decoration:none; color: var(--text); }

    .hero{
      margin: 28px 0 18px;
      padding: 0;
    }
    .hero h1{
      margin: 0 0 6px;
      font-size: clamp(1.8rem, 4vw, 2.5rem);
      line-height: 1.08;
      letter-spacing: .1px;
    }
    .hero p{ margin: 0; color: var(--muted); max-width: 66ch; font-size: 1.05rem; }
    .hero-home h1{ font-size: clamp(2.05rem, 5vw, 3.7rem); }
    .hero-home p{ font-size: 1.2rem; }

    .hero-split{
      display:grid;
      gap: 20px;
      align-items:center;
    }
    @media (min-width: 900px){
      .hero-split{ grid-template-columns: 1fr 420px; }
    }
    .eyebrow{
      display:inline-block;
      margin-bottom: 10px;
      padding: 5px 10px;
      border-radius: 999px;
      background: var(--panel-2);
      color: var(--muted);
      font-size: .85rem;
      font-weight: 700;
    }
    .brand-gradient{
      background: linear-gradient(90deg, var(--brand-a) 0%, var(--brand-b) 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .hero-actions{
      margin-top: 20px;
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 10px 18px;
      border-radius: 999px;
      border: 1px solid var(--border);
      color: var(--text);
      background: rgba(255,255,255,0.10);
      font-size: .94rem;
      font-weight: 700;
    }
    .btn:hover{ text-decoration:none; filter: brightness(1.08); }
    .btn-primary{
      background: linear-gradient(90deg, #67b7ff, #7f9cff);
      color: #12131a;
      border: none;
    }
    .hero-visual{
      min-height: 270px;
      border-radius: 22px;
      position: relative;
      background:
        radial-gradient(170px 170px at 50% 50%, rgba(255,255,255,0.18), transparent 70%),
        radial-gradient(220px 220px at 50% 48%, rgba(112,201,255,0.44), transparent 62%),
        radial-gradient(280px 280px at 50% 52%, rgba(196,138,255,0.40), transparent 66%);
      overflow: hidden;
    }
    .hero-visual::before{
      content: "";
      position: absolute;
      inset: 0;
      margin: auto;
      width: 0;
      height: 0;
      border-top: 82px solid transparent;
      border-bottom: 82px solid transparent;
      border-left: 132px solid rgba(255,255,255,0.95);
      transform: translateX(14px);
      filter: drop-shadow(0 0 18px rgba(145, 200, 255, 0.45));
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr;
      gap: 16px;
      margin-top: 22px;
    }
    @media (min-width: 980px){
      .grid{ grid-template-columns: repeat(2, minmax(0,1fr)); }
    }

    .card{
      border: 1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), transparent 56%), var(--panel);
      border-radius: var(--radius);
      box-shadow: 0 16px 32px rgba(0, 0, 0, 0.24);
    }
    .card .hd{
      padding: 12px 14px;
      border-bottom: 1px solid var(--border);
      background: var(--heading-bg);
      color: var(--muted);
      font-size: .8rem;
      letter-spacing: .6px;
      text-transform: uppercase;
    }
    .card .bd{ padding: 14px 16px; }

    .post-item{
      display:block;
      padding: 12px 0;
      border-bottom: 1px solid var(--border);
    }
    .post-item:last-of-type{ border-bottom:none; }
    .post-title{
      margin: 0 0 4px;
      font-size: 1.18rem;
      font-weight: 700;
      line-height: 1.2;
    }
    .meta{
      color: var(--muted);
      font-size: .86rem;
      display:flex; gap: 10px; flex-wrap:wrap;
    }
    .excerpt{ margin: 6px 0 0; color: var(--faint); font-size: .98rem; }
    .tile-grid{
      display:grid;
      grid-template-columns: 1fr;
      gap: 10px;
    }
    @media (min-width: 700px){
      .tile-grid{ grid-template-columns: repeat(2, minmax(0,1fr)); }
    }
    .tile{
      border: 1px solid var(--border);
      border-radius: 12px;
      background: linear-gradient(140deg, rgba(118,199,255,0.08), rgba(197,161,255,0.04)), var(--panel-2);
      padding: 12px;
    }
    .tile h3{
      margin: 0 0 5px;
      font-size: 1rem;
      line-height: 1.25;
    }
    .tile p{
      margin: 0;
      color: var(--muted);
      font-size: .92rem;
      line-height: 1.45;
    }

    .footer{
      margin-top: 24px;
      color: var(--faint);
      font-size: .88rem;
      display:flex;
      justify-content:space-between;
      gap: 12px;
      flex-wrap:wrap;
      border-top: 1px solid var(--border);
      padding-top: 12px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        {% if site.logo %}
          <img class="brand-logo" src="{{ site.logo | relative_url }}" alt="{{ site.title | default: 'Site' }} logo" />
        {% endif %}
        <div class="name">soulioli.com</div>
        <div class="tag">notes on building, systems, ideas, and games</div>
      </div>
      <div class="nav">
        <a href="/">Home</a>
        <a href="/archive">Archive</a>
        <a href="/about">About</a>
      </div>
    </div>

    {{ content }}

    <div class="footer">
      <div>(c) {{ "now" | date: "%Y" }} Soulioli</div>
      <div><a href="https://github.com/Souliolii/soulioli.com">Source</a></div>
    </div>
  </div>
</body>
</html>
