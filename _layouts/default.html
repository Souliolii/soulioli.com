<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% if page.title %}{{ page.title }} - {% endif %}Soulioli</title>
  <meta name="color-scheme" content="dark light" />
  <style>
    /* Theme tokens: edit these values to quickly reskin the whole site */
    :root{
      --bg: #0b0f18;
      --bg-accent-a: rgba(94, 134, 255, 0.16);
      --bg-accent-b: rgba(45, 214, 201, 0.10);
      --panel: rgba(18, 23, 35, 0.86);
      --panel-soft: rgba(255, 255, 255, 0.02);
      --heading-bg: rgba(255, 255, 255, 0.03);
      --text: #eef3ff;
      --muted: #a2afc7;
      --faint: #7f8ca4;
      --border: rgba(255, 255, 255, 0.12);
      --link: #9fc1ff;
      --max: 880px;
    }

    /* Optional light mode fallback for users who force light preference */
    @media (prefers-color-scheme: light){
      :root{
        --bg: #f6f3ec;
        --bg-accent-a: rgba(70, 108, 178, 0.09);
        --bg-accent-b: rgba(112, 95, 67, 0.07);
        --panel: #fbfaf6;
        --panel-soft: rgba(0, 0, 0, 0.015);
        --heading-bg: #f3eee4;
        --text: #1f1e1a;
        --muted: #5f5b52;
        --faint: #8a8376;
        --border: #d8d0c2;
        --link: #1c4f86;
      }
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      background:
        radial-gradient(1100px 680px at 8% -12%, var(--bg-accent-a), transparent 55%),
        radial-gradient(900px 620px at 95% 0%, var(--bg-accent-b), transparent 58%),
        var(--bg);
      color: var(--text);
      font-family: Georgia, "Times New Roman", serif;
      line-height: 1.7;
    }

    a{ color: var(--link); text-decoration:none; }
    a:hover{ text-decoration:underline; }

    .wrap{ max-width: var(--max); margin: 0 auto; padding: 18px 18px 46px; }
    .topbar{
      display:flex;
      align-items:baseline;
      justify-content:space-between;
      gap: 10px;
      padding: 8px 0 14px;
      border-bottom: 1px solid var(--border);
    }
    .brand{
      display:flex;
      align-items:baseline;
      gap: 12px;
      flex-wrap:wrap;
    }
    .brand .name{
      font-family: "Trebuchet MS", "Segoe UI", Tahoma, sans-serif;
      font-weight: 700;
      font-size: 1.15rem;
      letter-spacing: .2px;
      color: var(--text);
    }
    .brand .tag{
      color: var(--muted);
      font-family: "Trebuchet MS", "Segoe UI", Tahoma, sans-serif;
      font-size: .88rem;
      letter-spacing: .2px;
    }
    .nav{
      display:flex;
      gap: 12px;
      flex-wrap:wrap;
      font-family: "Trebuchet MS", "Segoe UI", Tahoma, sans-serif;
      font-size: .95rem;
    }
    .nav a{ color: var(--muted); }
    .nav a:hover{ color: var(--text); }
    .pill{
      display:inline-flex; align-items:center; gap:8px;
      padding: 4px 10px;
      border: 1px solid var(--border);
      background: var(--panel-soft);
      border-radius: 4px;
      color: var(--muted);
      font-family: "Trebuchet MS", "Segoe UI", Tahoma, sans-serif;
      font-size: .88rem;
    }
    .pill:hover{ text-decoration:none; color: var(--text); }

    .hero{
      margin: 26px 0 8px;
      padding: 0;
    }
    .hero h1{
      margin: 0 0 6px;
      font-size: clamp(1.8rem, 4vw, 2.5rem);
      line-height: 1.15;
    }
    .hero p{ margin: 0; color: var(--muted); max-width: 75ch; }

    .grid{
      display:grid;
      grid-template-columns: 1fr;
      gap: 22px;
      margin-top: 16px;
    }
    @media (min-width: 900px){
      .grid{ grid-template-columns: 1.28fr .72fr; }
    }

    .card{
      border: 1px solid var(--border);
      background: var(--panel);
    }
    .card .hd{
      padding: 10px 14px;
      border-bottom: 1px solid var(--border);
      background: var(--heading-bg);
      color: var(--muted);
      font-family: "Trebuchet MS", "Segoe UI", Tahoma, sans-serif;
      font-size: .82rem;
      letter-spacing: .5px;
      text-transform: uppercase;
    }
    .card .bd{ padding: 14px; }

    .post-item{
      display:block;
      padding: 11px 0;
      border-bottom: 1px solid var(--border);
    }
    .post-title{
      margin: 0 0 2px;
      font-size: 1.25rem;
      font-weight: 700;
      line-height: 1.25;
    }
    .meta{
      color: var(--muted);
      font-family: "Trebuchet MS", "Segoe UI", Tahoma, sans-serif;
      font-size: .84rem;
      display:flex; gap: 10px; flex-wrap:wrap;
    }
    .excerpt{ margin: 6px 0 0; color: var(--faint); font-size: .98rem; }

    .footer{
      margin-top: 24px;
      color: var(--faint);
      font-size: .88rem;
      font-family: "Trebuchet MS", "Segoe UI", Tahoma, sans-serif;
      display:flex;
      justify-content:space-between;
      gap: 12px;
      flex-wrap:wrap;
      border-top: 1px solid var(--border);
      padding-top: 12px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <div class="name">soulioli.com</div>
        <div class="tag">notes on building, systems, ideas, and games</div>
      </div>
      <div class="nav">
        <a href="/">Home</a>
        <a href="/archive">Archive</a>
        <a href="/about">About</a>
      </div>
    </div>

    {{ content }}

    <div class="footer">
      <div>(c) {{ "now" | date: "%Y" }} Soulioli</div>
      <div><a href="https://github.com/Souliolii/soulioli.com">Source</a></div>
    </div>
  </div>
</body>
</html>
