<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% if page.title %}{{ page.title }} - {% endif %}Soulioli</title>
  <meta name="color-scheme" content="dark light" />
  {% assign tab_icon = site.favicon | default: site.hero_logo %}
  {% if tab_icon %}
    <link rel="icon" type="image/png" href="{{ tab_icon | relative_url }}" />
    <link rel="apple-touch-icon" href="{{ tab_icon | relative_url }}" />
  {% endif %}
  <style>
    /* Theme tokens: edit these values to quickly reskin the whole site */
    /* Start here (most impactful): --bg, --panel, --text, --muted, --link, --btn-primary-a/b */
    :root{
      /* Core palette */
      --bg: #09070b; /* Main page background color */
      --bg-accent-a: rgba(255, 76, 166, 0.22); /* Big background glow (hot pink) */
      --bg-accent-b: rgba(255, 158, 214, 0.16); /* Big background glow (light pink) */
      --panel: #151018; /* Card/surface base color */
      --panel-2: #201426; /* Secondary surface shade (chips/badges) */
      --panel-soft: rgba(255, 179, 222, 0.08); /* Soft fill for pills/tabs/buttons */
      --heading-bg: rgba(255, 179, 222, 0.05); /* Card header strip background */
      --text: #ffeaf7; /* Main text color */
      --muted: #d3a6c6; /* Secondary/meta text color */
      --faint: #a87e9c; /* Tertiary text (excerpts/less emphasis) */
      --border: rgba(255, 157, 214, 0.24); /* Borders around cards/buttons/tabs */
      --link: #ff7cc3; /* Link color */
      --brand-a: #ff5bb1; /* Hero title gradient start */
      --brand-b: #ffb3de; /* Hero title gradient end */

      /* Surface and effect tokens */
      --topbar-bg: rgba(20, 12, 22, 0.84); /* Header bar background */
      --card-gradient-top: rgba(255, 179, 222, 0.06); /* Subtle card top glow */
      --tile-gradient-a: rgba(255, 92, 174, 0.14); /* Optional tile gradient start */
      --tile-gradient-b: rgba(255, 168, 223, 0.08); /* Optional tile gradient end */
      --hero-glow-core: rgba(255, 227, 245, 0.26); /* Hero image center glow */
      --hero-glow-a: rgba(255, 92, 174, 0.50); /* Hero glow pink ring */
      --hero-glow-b: rgba(255, 168, 223, 0.40); /* Hero glow light pink ring */
      --logo-shadow: rgba(255, 138, 206, 0.55); /* Glow around hero logo */
      --play-icon: rgba(255, 234, 247, 0.96); /* Fallback play icon color */
      --card-shadow: rgba(0, 0, 0, 0.36); /* Card drop shadow */

      /* Button tokens */
      --btn-primary-a: #ff62b7; /* Primary button gradient start */
      --btn-primary-b: #ff8fd0; /* Primary button gradient end */
      --btn-primary-text: #230616; /* Text on primary button */
      --btn-neutral-bg: rgba(255, 179, 222, 0.10); /* Secondary button background */
      --btn-highlight-bg: rgba(255, 107, 187, 0.18); /* Hover bg for nav buttons/tab active */
      --btn-highlight-border: rgba(255, 139, 206, 0.60); /* Hover/active border */

      --max: 1180px; /* Max content width */
      --radius: 14px; /* Standard corner radius */
      --feed-max-height: 320px; /* Max height for scrollable post lists on Home */
    }

    /* Optional light mode fallback for users who force light preference */
    @media (prefers-color-scheme: light){
      :root{
        --bg: #f6f3ec; /* Main page background color */
        --bg-accent-a: rgba(70, 108, 178, 0.09); /* Big background glow (blue) */
        --bg-accent-b: rgba(112, 95, 67, 0.07); /* Big background glow (warm) */
        --panel: #fbfaf6; /* Card/surface base color */
        --panel-2: #f3eee4; /* Secondary surface shade (chips/badges) */
        --panel-soft: rgba(0, 0, 0, 0.015); /* Soft fill for pills/tabs/buttons */
        --heading-bg: #f3eee4; /* Card header strip background */
        --text: #1f1e1a; /* Main text color */
        --muted: #5f5b52; /* Secondary/meta text color */
        --faint: #8a8376; /* Tertiary text (excerpts/less emphasis) */
        --border: #d8d0c2; /* Borders around cards/buttons/tabs */
        --link: #1c4f86; /* Link color */
        --brand-a: #2d7fce; /* Hero title gradient start */
        --brand-b: #7a56bf; /* Hero title gradient end */
        --topbar-bg: rgba(255, 255, 255, 0.75); /* Header bar background */
        --card-gradient-top: rgba(0, 0, 0, 0.02); /* Subtle card top glow */
        --tile-gradient-a: rgba(45, 127, 206, 0.08); /* Optional tile gradient start */
        --tile-gradient-b: rgba(122, 86, 191, 0.04); /* Optional tile gradient end */
        --hero-glow-core: rgba(255, 255, 255, 0.7); /* Hero image center glow */
        --hero-glow-a: rgba(45, 127, 206, 0.25); /* Hero glow blue ring */
        --hero-glow-b: rgba(122, 86, 191, 0.22); /* Hero glow purple ring */
        --logo-shadow: rgba(80, 110, 170, 0.35); /* Glow around hero logo */
        --play-icon: rgba(255, 255, 255, 0.95); /* Fallback play icon color */
        --card-shadow: rgba(10, 10, 10, 0.10); /* Card drop shadow */
        --btn-primary-a: #5ba7f2; /* Primary button gradient start */
        --btn-primary-b: #7992ec; /* Primary button gradient end */
        --btn-primary-text: #0f1220; /* Text on primary button */
        --btn-neutral-bg: rgba(0, 0, 0, 0.06); /* Secondary button background */
        --btn-highlight-bg: rgba(45, 127, 206, 0.12); /* Hover bg for nav buttons/tab active */
        --btn-highlight-border: rgba(45, 127, 206, 0.35); /* Hover/active border */
      }
    }
    body[data-theme="light"]{
      --bg: #f6f3ec;
      --bg-accent-a: rgba(70, 108, 178, 0.09);
      --bg-accent-b: rgba(112, 95, 67, 0.07);
      --panel: #fbfaf6;
      --panel-2: #f3eee4;
      --panel-soft: rgba(0, 0, 0, 0.015);
      --heading-bg: #f3eee4;
      --text: #1f1e1a;
      --muted: #5f5b52;
      --faint: #8a8376;
      --border: #d8d0c2;
      --link: #1c4f86;
      --brand-a: #2d7fce;
      --brand-b: #7a56bf;
      --topbar-bg: rgba(255, 255, 255, 0.75);
      --card-gradient-top: rgba(0, 0, 0, 0.02);
      --tile-gradient-a: rgba(45, 127, 206, 0.08);
      --tile-gradient-b: rgba(122, 86, 191, 0.04);
      --hero-glow-core: rgba(255, 255, 255, 0.7);
      --hero-glow-a: rgba(45, 127, 206, 0.25);
      --hero-glow-b: rgba(122, 86, 191, 0.22);
      --logo-shadow: rgba(80, 110, 170, 0.35);
      --play-icon: rgba(255, 255, 255, 0.95);
      --card-shadow: rgba(10, 10, 10, 0.10);
      --btn-primary-a: #5ba7f2;
      --btn-primary-b: #7992ec;
      --btn-primary-text: #0f1220;
      --btn-neutral-bg: rgba(0, 0, 0, 0.06);
      --btn-highlight-bg: rgba(45, 127, 206, 0.12);
      --btn-highlight-border: rgba(45, 127, 206, 0.35);
    }
    body[data-theme="amoled"]{
      --bg: #000000;
      --bg-accent-a: rgba(255, 76, 166, 0.16);
      --bg-accent-b: rgba(255, 158, 214, 0.10);
      --panel: #060307;
      --panel-2: #100712;
      --panel-soft: rgba(255, 179, 222, 0.06);
      --heading-bg: rgba(255, 179, 222, 0.03);
      --text: #ffeaf7;
      --muted: #cf9cbe;
      --faint: #9a6d8c;
      --border: rgba(255, 157, 214, 0.20);
      --link: #ff86c8;
      --brand-a: #ff5bb1;
      --brand-b: #ffb3de;
      --topbar-bg: rgba(7, 3, 8, 0.94);
      --card-gradient-top: rgba(255, 179, 222, 0.05);
      --hero-glow-core: rgba(255, 227, 245, 0.18);
      --hero-glow-a: rgba(255, 92, 174, 0.36);
      --hero-glow-b: rgba(255, 168, 223, 0.26);
      --logo-shadow: rgba(255, 138, 206, 0.48);
      --card-shadow: rgba(0, 0, 0, 0.46);
      --btn-primary-a: #ff62b7;
      --btn-primary-b: #ff8fd0;
      --btn-primary-text: #230616;
      --btn-neutral-bg: rgba(255, 179, 222, 0.08);
      --btn-highlight-bg: rgba(255, 107, 187, 0.14);
      --btn-highlight-border: rgba(255, 139, 206, 0.52);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      background:
        radial-gradient(1100px 760px at 72% -10%, var(--bg-accent-a), transparent 52%),
        radial-gradient(900px 700px at 65% 4%, var(--bg-accent-b), transparent 55%),
        var(--bg);
      color: var(--text);
      font-family: "Trebuchet MS", "Segoe UI", Tahoma, sans-serif;
      line-height: 1.65;
    }

    a{ color: var(--link); text-decoration:none; }
    a:hover{ text-decoration:underline; }

    .wrap{ max-width: var(--max); margin: 0 auto; padding: 16px 18px 48px; }
    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 14px;
      padding: 10px 14px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: var(--topbar-bg);
      backdrop-filter: blur(7px);
      position: relative;
      z-index: 200;
    }
    .brand{
      display:flex;
      align-items:center;
      gap: 12px;
      flex-wrap:wrap;
    }
    .brand .name{
      font-weight: 700;
      font-size: 1.1rem;
      letter-spacing: .35px;
      color: var(--text);
    }
    .brand .tag{
      color: var(--muted);
      font-size: .88rem;
      letter-spacing: .2px;
    }
    .top-tools{
      display:flex;
      align-items:center;
      gap: 8px;
      position: relative;
      z-index: 250;
    }
    .social-links{
      display:flex;
      align-items:center;
      gap: 8px;
      border-left: 1px solid var(--border);
      padding-left: 12px;
      margin-left: 2px;
    }
    .icon-divider{
      width: 1px;
      height: 22px;
      background: var(--border);
      display: inline-block;
      margin: 0 2px;
    }
    .icon-btn{
      width: 34px;
      height: 34px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: var(--panel-soft);
      color: var(--muted);
      display:inline-flex;
      align-items:center;
      justify-content:center;
      text-decoration:none;
      cursor: pointer;
    }
    .icon-btn:hover{
      color: var(--text);
      border-color: var(--btn-highlight-border);
      background: var(--btn-highlight-bg);
      text-decoration:none;
    }
    .icon-btn svg{
      width: 17px;
      height: 17px;
      fill: currentColor;
    }
    .theme-menu{
      position:absolute;
      right: 0;
      top: 42px;
      min-width: 170px;
      border: 1px solid var(--border);
      border-radius: 10px;
      background: var(--panel);
      box-shadow: 0 12px 26px var(--card-shadow);
      padding: 6px;
      display:none;
      z-index: 1000;
    }
    .theme-menu.is-open{ display:block; }
    .theme-option{
      width:100%;
      border: 0;
      background: transparent;
      color: var(--muted);
      text-align:left;
      border-radius: 8px;
      padding: 8px 10px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      cursor:pointer;
      font-size:.9rem;
    }
    .theme-option:hover{
      background: var(--panel-soft);
      color: var(--text);
    }
    .theme-option.is-active{
      color: var(--text);
      background: var(--btn-highlight-bg);
    }
    .pill{
      display:inline-flex; align-items:center; gap:8px;
      padding: 7px 12px;
      border: 1px solid var(--border);
      background: var(--panel-soft);
      border-radius: 999px;
      color: var(--muted);
      font-size: .9rem;
      font-weight: 600;
    }
    .pill:hover{ text-decoration:none; color: var(--text); }

    .hero{
      margin: 28px 0 18px;
      padding: 0;
    }
    .hero h1{
      margin: 0 0 6px;
      font-size: clamp(1.8rem, 4vw, 2.5rem);
      line-height: 1.08;
      letter-spacing: .1px;
    }
    .hero p{ margin: 0; color: var(--muted); max-width: 66ch; font-size: 1.05rem; }
    .hero-home h1{ font-size: clamp(2.05rem, 5vw, 3.7rem); }
    .hero-home p{ font-size: 1.2rem; }

    .hero-split{
      display:grid;
      gap: 20px;
      align-items:center;
    }
    @media (min-width: 900px){
      .hero-split{ grid-template-columns: 1fr 420px; }
    }
    .brand-gradient{
      background: linear-gradient(90deg, var(--brand-a) 0%, var(--brand-b) 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .hero-actions{
      margin-top: 20px;
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 10px 18px;
      border-radius: 999px;
      border: 1px solid var(--border);
      color: var(--text);
      background: var(--btn-neutral-bg);
      font-size: .94rem;
      font-weight: 700;
      transition: background .15s ease, border-color .15s ease, color .15s ease, filter .15s ease;
    }
    .btn:hover{ text-decoration:none; filter: brightness(1.08); }
    .btn-highlight:hover{
      background: var(--btn-highlight-bg);
      border-color: var(--btn-highlight-border);
      color: var(--text);
    }
    .btn-primary{
      background: linear-gradient(90deg, var(--btn-primary-a), var(--btn-primary-b));
      color: var(--btn-primary-text);
      border: none;
    }
    .hero-visual{
      min-height: 270px;
      border-radius: 22px;
      position: relative;
      background:
        radial-gradient(170px 170px at 50% 50%, var(--hero-glow-core), transparent 70%),
        radial-gradient(220px 220px at 50% 48%, var(--hero-glow-a), transparent 62%),
        radial-gradient(280px 280px at 50% 52%, var(--hero-glow-b), transparent 66%);
      overflow: hidden;
    }
    .hero-visual-logo{
      position: absolute;
      inset: 0;
      margin: auto;
      width: 190px;
      height: 190px;
      object-fit: contain;
      filter: drop-shadow(0 0 18px var(--logo-shadow));
      z-index: 2;
    }
    .hero-visual.is-fallback::before{
      content: "";
      position: absolute;
      inset: 0;
      margin: auto;
      width: 0;
      height: 0;
      border-top: 82px solid transparent;
      border-bottom: 82px solid transparent;
      border-left: 132px solid var(--play-icon);
      transform: translateX(14px);
      filter: drop-shadow(0 0 18px var(--logo-shadow));
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr;
      gap: 16px;
      margin-top: 22px;
    }
    @media (min-width: 980px){
      .grid{ grid-template-columns: repeat(2, minmax(0,1fr)); }
    }

    .card{
      border: 1px solid var(--border);
      background: linear-gradient(180deg, var(--card-gradient-top), transparent 56%), var(--panel);
      border-radius: var(--radius);
      box-shadow: 0 16px 32px var(--card-shadow);
    }
    .card .hd{
      padding: 12px 14px;
      border-bottom: 1px solid var(--border);
      background: var(--heading-bg);
      color: var(--muted);
      font-size: .8rem;
      letter-spacing: .6px;
      text-transform: uppercase;
    }
    .card .bd{ padding: 14px 16px; }
    .home-grid{
      transition: opacity .26s ease, transform .26s ease;
    }
    .home-grid.is-hidden{
      opacity: 0;
      transform: translateY(8px);
      pointer-events: none;
    }
    .home-grid.is-collapsed{
      display: none;
    }
    .home-about-panel{
      margin-top: 22px;
      opacity: 0;
      transform: translateY(8px);
      pointer-events: none;
      transition: opacity .26s ease, transform .26s ease;
      display: none;
    }
    .home-about-panel.is-visible{
      display: block;
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    .post-item{
      display:block;
      padding: 12px 0;
      border-bottom: 1px solid var(--border);
    }
    .post-item:last-of-type{ border-bottom:none; }
    .post-title{
      margin: 0 0 4px;
      font-size: 1.18rem;
      font-weight: 700;
      line-height: 1.2;
    }
    .meta{
      color: var(--muted);
      font-size: .86rem;
      display:flex; gap: 10px; flex-wrap:wrap;
    }
    .excerpt{ margin: 6px 0 0; color: var(--faint); font-size: .98rem; }
    .post-scroll{
      max-height: var(--feed-max-height);
      overflow-y: auto;
      padding-right: 4px;
    }
    .archive-scroll{
      overflow-y: auto;
      padding-right: 4px;
    }
    .archive-grid .archive-card{
      grid-column: 1 / -1;
    }
    body.archive-page .archive-scroll{
      max-height: clamp(260px, calc(100vh - 360px), 500px);
    }
    .pin-tabs{
      display:flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }
    .pin-tab{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 6px 11px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: var(--panel-soft);
      color: var(--muted);
      font-size: .84rem;
      font-weight: 700;
      cursor: pointer;
    }
    .pin-tab:hover{
      color: var(--text);
      text-decoration: none;
      border-color: var(--btn-highlight-border);
    }
    .pin-tab.is-active{
      color: var(--text);
      background: var(--btn-highlight-bg);
      border-color: var(--btn-highlight-border);
    }
    .pin-panel{ display:none; }
    .pin-panel.is-active{ display:block; }
    .footer{
      margin-top: 24px;
      color: var(--faint);
      font-size: .88rem;
      display:flex;
      justify-content:space-between;
      gap: 12px;
      flex-wrap:wrap;
      border-top: 1px solid var(--border);
      padding-top: 12px;
    }
  </style>
</head>
<body{% assign is_archive = page.url == "/archive/" or page.url == "/archive.html" %}{% if is_archive %} class="archive-page"{% endif %}>

    <div class="topbar">
      <div class="brand">
        <div class="name">soulioli.com</div>
        <div class="tag">a public archive, from a personal vault.</div>
      </div>

          <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 3.75a.75.75 0 0 1 .75.75v1.5a.75.75 0 0 1-1.5 0V4.5a.75.75 0 0 1 .75-.75Zm0 14.25a.75.75 0 0 1 .75.75v1.5a.75.75 0 0 1-1.5 0v-1.5a.75.75 0 0 1 .75-.75ZM5.636 6.697a.75.75 0 0 1 1.06 0l1.061 1.06a.75.75 0 1 1-1.06 1.061L5.635 7.758a.75.75 0 0 1 0-1.06Zm10.607 10.607a.75.75 0 0 1 1.06 0l1.061 1.06a.75.75 0 0 1-1.06 1.061l-1.061-1.06a.75.75 0 0 1 0-1.06ZM3.75 12a.75.75 0 0 1 .75-.75H6a.75.75 0 0 1 0 1.5H4.5A.75.75 0 0 1 3.75 12Zm14.25 0a.75.75 0 0 1 .75-.75h1.5a.75.75 0 0 1 0 1.5h-1.5A.75.75 0 0 1 18 12ZM6.697 18.364a.75.75 0 0 1 0-1.06l1.06-1.061a.75.75 0 1 1 1.061 1.06l-1.06 1.061a.75.75 0 0 1-1.06 0ZM17.304 5.636a.75.75 0 0 1 0 1.06l-1.061 1.061a.75.75 0 1 1-1.06-1.06l1.06-1.061a.75.75 0 0 1 1.06 0ZM12 8.25A3.75 3.75 0 1 0 12 15.75 3.75 3.75 0 0 0 12 8.25Z"/></svg>

          {% endunless %}
          {% if page.url == "/" %}
          <a class="icon-btn" href="/#about" aria-label="About">

          </a>

  <script>
    (function () {
      var root = document.body;
      var toggle = document.getElementById("theme-toggle");
      var menu = document.getElementById("theme-menu");
      var options = document.querySelectorAll("[data-theme-option]");
      if (!toggle || !menu || !options.length) return;

      var savedTheme = localStorage.getItem("theme_mode");
      if (savedTheme) root.setAttribute("data-theme", savedTheme);

      function refreshActive(theme) {
        options.forEach(function (opt) {
          var active = opt.getAttribute("data-theme-option") === theme;
          opt.classList.toggle("is-active", active);
        });
      }

      function currentTheme() {
        return root.getAttribute("data-theme") || "dark";
      }

      refreshActive(currentTheme());

      toggle.addEventListener("click", function () {
        menu.classList.toggle("is-open");
      });

      options.forEach(function (opt) {
        opt.addEventListener("click", function () {
          var theme = opt.getAttribute("data-theme-option");
          root.setAttribute("data-theme", theme);
          localStorage.setItem("theme_mode", theme);
          refreshActive(theme);
          menu.classList.remove("is-open");
        });
      });

      document.addEventListener("click", function (e) {
        if (!menu.contains(e.target) && !toggle.contains(e.target)) {
          menu.classList.remove("is-open");
        }
      });
    })();

    (function () {
      var links = document.querySelectorAll("a[href]");
      links.forEach(function (a) {
        var href = a.getAttribute("href");
        if (!href) return;
        if (href.startsWith("#")) return;
        if (href.startsWith("/")) return;
        if (href.startsWith("mailto:") || href.startsWith("tel:")) return;

        var isExternal = /^https?:\/\//i.test(href);
        if (isExternal) {
          a.setAttribute("target", "_blank");
          a.setAttribute("rel", "noopener noreferrer");
        }
      });
    })();
  </script>
