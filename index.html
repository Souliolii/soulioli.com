layout: default

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Soulioli Log</title>

  <style>
    body {
      background: #0f0f0f;
      color: #eee;
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
    }

    a {
      color: #7aa2ff;
      text-decoration: none;
    }

    .post {
      border-bottom: 1px solid #333;
      padding: 20px 0;
    }

    .date {
      color: #777;
      font-size: 0.9em;
    }
  </style>
</head>

<body>

<h1>Soulioli â€” Log</h1>

<p style="text-align:center;color:#888;">
Personal notes, projects, and reminders.
</p>

{% for post in site.posts %}
  <div class="post">
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <div class="date">{{ post.date | date: "%B %d, %Y" }}</div>
    <p>{{ post.excerpt }}</p>
  </div>
{% endfor %}

</body>
</html>
